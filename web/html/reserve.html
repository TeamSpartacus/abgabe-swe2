<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservierung</title>
    <link rel="stylesheet" href="../css/style.css" />
    <!-- Global CSS -->
    <link rel="stylesheet" href="../css/reserve.css" />
  </head>
  <body>
    <header
      class="flex-container-row flex-container-items-center flex-container-items-center-justify-space-between"
    >
      <img
        src="../images/AWI_WortBildmarke_Weiss_RGB.png"
        alt="Logo"
        class="header-logo"
      />
      <div class="gap">
        <a href="./table_devices.html" class="a-nostyle padding a-button"
          >Übersicht</a
        >
      </div>
      <div class="flex-container-row gap">
        <a href="./login.html" class="a-nostyle padding a-button">Login</a>
        <img
          src="../images/test_picture.jpeg"
          class="header-profile-pic"
          alt="PF-Bild"
        />
      </div>
    </header>
    <main
      class="flex-container-column flex-container-items-center-justify flex-container-items-center"
    >
      <div>
        <form id="reserve-form" class="flex-container-row">
          <div>
            <p>ID</p>
            <input type="text" id="id" />
          </div>
          <div>
            <p>Raum</p>
            <input type="text" id="location" />
          </div>
          <div>
            <p>Anfang</p>
            <input type="date" id="res-start" />
          </div>
          <div>
            <p>Ende</p>
            <input type="date" id="res-end" />
          </div>
          <button class="resbtn" type="submit">Reservierung Prüfen</button>
        </form>
      </div>
    </main>
    <footer class="footer-center">
      <a href="./contact.html" class="margin-top padding a-button a-nostyle"
        >Kontakt</a
      >
    </footer>
    <script src="../js/reserve.js"></script>
    <script src="../js/script.js"></script>
    <!-- Global JS -->
  </body>
</html>
